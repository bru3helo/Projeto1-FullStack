<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <button>Clique aqui para consultar a lista de monstros</button>
        <ul></ul>
        <div class="container">
          <h1>Monster Search</h1>
          <input type="text" id="monsterInput" placeholder="Enter a monster name" />
          <button id="searchButton">Search</button>
          <div id="monsterResult" class="monster-result"></div>
        </div>
    </body>
    </html>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
</html>
<script>
    const button = document.querySelector('button');
    const ul = document.querySelector('ul');

    button.addEventListener('click', () => {
        fetch("https://www.dnd5eapi.co/api/monsters").then((res) => res.json()).then((data) => {
            console.log(data);
            for(i in data.results){
                const li = document.createElement('li');
                li.innerHTML = data.results[i].name;
                ul.appendChild(li);
            }
        })
 });
</script>
<script>
const monsterInput = document.getElementById("monsterInput");
const searchButton = document.getElementById("searchButton");
const monsterResult = document.getElementById("monsterResult");

searchButton.addEventListener("click", () => {
  const monsterName = monsterInput.value.toLowerCase();
  if (monsterName) {
    searchMonster(monsterName);
  } else {
    monsterResult.innerHTML = "Please enter a monster name.";
  }
});

function searchMonster(monsterName) {
  monsterResult.innerHTML = "Searching...";
  fetch(`https://www.dnd5eapi.co/api/monsters/${monsterName}`)
    .then((res) => res.json())
    .then((data) => {
      if (data.error) {
        monsterResult.innerHTML = "Monster not found.";
      } else {
        monsterResult.innerHTML = JSON.stringify(data, null, 2);
      }
    })
    .catch((error) => {
      monsterResult.innerHTML = "An error occurred.";
    });
}
</script>
